<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Milano 777 - Lobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #1a1a1a; 
            background-image: url('https://i.imgur.com/bFxvSPm.jpg'); /* New, high-quality background */
            background-size: cover; background-position: center; 
            background-attachment: fixed; color: #ffffff; 
        }
        
        /* === NEW PROFESSIONAL UI STYLES START === */
        
        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 200, 0, 0.5); }
            50% { transform: scale(1.03); box-shadow: 0 0 20px rgba(255, 200, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 200, 0, 0.5); }
        }

        .game-container { 
            display: flex; flex-direction: column; 
            height: 100%; padding: 10px; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7)); 
        }
        .top-bar, .bottom-nav { flex-shrink: 0; }
        .top-bar { 
            display: flex; justify-content: space-between; 
            align-items: center; padding: 0 5px; gap: 5px; 
        }
        .user-profile { 
            display: flex; align-items: center; 
            background: rgba(0,0,0,0.6); 
            padding: 5px; border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .avatar-container {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid #ffc107; padding: 2px;
            background: linear-gradient(145deg, #444, #222);
        }
        .avatar-container img { width: 100%; height: 100%; border-radius: 50%; }
        .user-info { margin: 0 10px; }
        .user-info .name { font-weight: 600; font-size: clamp(0.8rem, 2.5vw, 1rem); }
        .user-info .id { font-size: clamp(0.6rem, 2vw, 0.8rem); color: #ccc; }
        
        .balance-area { display: flex; align-items: center; gap: 10px; margin-left: auto; }
        .currency-chip { 
            background: rgba(0,0,0,0.6); 
            padding: 8px 15px; border-radius: 50px; 
            display: flex; align-items: center; gap: 8px; 
            font-weight: 600; font-size: clamp(0.7rem, 2.2vw, 0.9rem);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .add-cash-btn { 
            background: linear-gradient(to top, #ff9800, #ffc107);
            border: none; border-radius: 20px; color: #000; 
            padding: 10px 18px; font-weight: 700; 
            font-size: clamp(0.7rem, 2.2vw, 0.9rem); cursor: pointer; 
            display: flex; align-items: center; gap: 5px; 
            box-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
            animation: pulse-animation 2.5s infinite ease-in-out;
            transition: all 0.2s;
        }
        .add-cash-btn:hover { animation-play-state: paused; transform: scale(1.05); }

        .icon-btn { 
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.3);
            color: #ffc107; font-size: 1.2rem; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%;
        }
        .settings-menu-container { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 120%; background-color: #2a2a4e; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5); z-index: 100; border-radius: 10px; border: 1px solid #ffc107; overflow: hidden; }
        .dropdown-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
        .dropdown-content a:hover { background-color: #ffc107; color: #000; }
        .dropdown-content a i { margin-right: 10px; }
        
        .game-grid { 
            flex-grow: 1; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 15px; padding: 20px 10px; overflow-y: auto; 
        }
        .game-grid a.game-card { text-decoration: none; color: #ffffff; }
        .game-card { 
            background: linear-gradient(145deg, #4a3c63, #2a223f); 
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.2); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; text-align: center; cursor: pointer; 
            transition: all 0.3s ease; aspect-ratio: 1.2 / 1; 
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .game-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 0 25px #ffc107; 
            border-color: #ffc107;
        }
        .game-card .game-icon {
            width: 60%;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        .game-card span { font-weight: 600; font-size: clamp(0.8rem, 2.5vw, 1rem); }
        
        .bottom-nav { 
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.5)); 
            display: flex; justify-content: space-around; 
            padding: 8px 0; border-top: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            color: #ddd; text-decoration: none; gap: 4px; 
            font-size: 0.7rem; cursor: pointer; transition: color 0.2s;
        }
        .nav-item:hover { color: #ffc107; }
        .nav-item i { font-size: 1.6rem; }
        
        @media (orientation: landscape) { 
            .game-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 25px; } 
            .avatar-container { width: 50px; height: 50px; }
        }
        
        /* Modal styles same as before */
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);display:none;justify-content:center;align-items:center;z-index:1000;padding:10px}.modal-content{background:linear-gradient(135deg,#4c3c64,#2a2a4e);padding:25px;border-radius:20px;border:2px solid #ffc107;width:100%;max-width:400px;position:relative;box-shadow:0 0 20px rgba(255,193,7,.5);max-height:95%;overflow-y:auto}.modal-close{position:absolute;top:10px;right:15px;font-size:1.8rem;color:#fff;cursor:pointer;border:none;background:none}.modal-content h2{text-align:center;margin-bottom:20px;color:#ffc107}.payment-options{display:flex;justify-content:space-around;margin-bottom:20px}.payment-option{padding:10px 20px;border-radius:10px;border:2px solid #888;cursor:pointer;font-weight:600;transition:all .2s}.payment-option.selected{border-color:#ffc107;background-color:rgba(255,193,7,.2)}.form-group{margin-bottom:15px}.form-group label{display:block;margin-bottom:5px;font-weight:500;color:#ddd}.form-group input{width:100%;padding:12px;border-radius:8px;border:1px solid #888;background-color:#333;color:#fff;font-size:1rem}.submit-btn{width:100%;padding:12px;border-radius:8px;border:none;background:linear-gradient(180deg,#ffc107,#ff9800);color:#000;font-size:1.1rem;font-weight:700;cursor:pointer;margin-top:10px}
        /* ==================================== */
    </style>
</head>
<body>

    <div class="game-container">
        <header class="top-bar">
            <div class="user-profile">
                <div class="avatar-container">
                    <img src="https://i.imgur.com/3G4y6xS.png" alt="Avatar">
                </div>
                <div class="user-info">
                    <span class="name" id="user-name">Loading...</span>
                    <span class="id" id="user-id">ID: ...</span>
                </div>
            </div>
            <div class="balance-area">
                <div class="currency-chip">
                    <span>PKR <span id="user-coins">0.00</span></span>
                </div>
                <button class="add-cash-btn">
                    <i class="fas fa-plus-circle"></i> ADD CASH
                </button>
            </div>
            <div class="settings-menu-container">
                <button id="settings-btn" class="icon-btn">
                    <i class="fas fa-cog"></i>
                </button>
                <div id="settings-dropdown" class="dropdown-content">
                    <a href="#" id="logout-option"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
        </header>

        <main class="game-grid">
            <a href="#" class="game-card"> 
                <img class="game-icon" src="https://i.imgur.com/uF1hL6y.png" alt="Ludo"> <span>Ludo</span> 
            </a>
            <a href="#" class="game-card">
                <img class="game-icon" src="https://i.imgur.com/8aL4EGR.png" alt="Rummy"> <span>Rummy</span> 
            </a>
            <a href="#" class="game-card">
                <img class="game-icon" src="https://i.imgur.com/J4p34Jm.png" alt="Teen Patti"> <span>Teen Patti</span> 
            </a>
            <a href="game.html" class="game-card"> 
                <img class="game-icon" src="https://i.imgur.com/YNB2bms.png" alt="Dragon Tiger"> <span>Dragon Tiger</span> 
            </a>
        </main>

        <footer class="bottom-nav">
            <a href="#" class="nav-item"> <i class="fas fa-share-alt"></i> <span>Promote</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-trophy"></i> <span>Ranking</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-envelope"></i> <span>E-Mail</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-headset"></i> <span>Support</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-bell"></i> <span>Notice</span> </a>
            <a href="#" class="nav-item" id="withdraw-btn"> <i class="fas fa-money-bill-wave"></i> <span>Withdraw</span> </a>
        </footer>
    </div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal-btn">&times;</button>
            <h2>Withdraw Funds</h2>
            <div class="payment-options">
                <div class="payment-option" data-method="Easypaisa">Easypaisa</div>
                <div class="payment-option" data-method="Jazzcash">Jazzcash</div>
            </div>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="tel" id="account-number" placeholder="e.g., 03xxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount in PKR">
            </div>
            <button class="submit-btn" id="confirm-withdraw-btn">Confirm Withdrawal</button>
        </div>
    </div>

    <script>
        // Aapke JavaScript mein koi zaroori tabdeeli nahi ki gayi
        document.addEventListener('DOMContentLoaded', function() {
            
            const userCoins = localStorage.getItem('userCoins');
            const userNumber = localStorage.getItem('userNumber');
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = 'index.html';
                return; 
            }

            document.getElementById('user-coins').textContent = parseFloat(userCoins || 0).toFixed(2);
            document.getElementById('user-name').textContent = userNumber || 'Guest';
            document.getElementById('user-id').textContent = 'ID: ' + (userNumber || 'N/A');

            const settingsBtn = document.getElementById('settings-btn');
            const settingsDropdown = document.getElementById('settings-dropdown');
            settingsBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                settingsDropdown.style.display = settingsDropdown.style.display === 'block' ? 'none' : 'block';
            });
            window.addEventListener('click', () => {
                if (settingsDropdown.style.display === 'block') {
                    settingsDropdown.style.display = 'none';
                }
            });
            
            document.getElementById('logout-option').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'index.html';
            });

            // Withdrawal Modal Logic
            const withdrawBtn = document.getElementById('withdraw-btn');
            const withdrawModal = document.getElementById('withdraw-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            if (withdrawBtn) withdrawBtn.addEventListener('click', (e) => { e.preventDefault(); withdrawModal.style.display = 'flex'; });
            if (closeModalBtn) closeModalBtn.addEventListener('click', () => { withdrawModal.style.display = 'none'; });
            if (withdrawModal) withdrawModal.addEventListener('click', (e) => { if (e.target === withdrawModal) withdrawModal.style.display = 'none'; });

            // Note: Withdraw submit logic abhi bhi sirf ek alert dikha raha hai
            // Iski asal logic hum pehle discuss kar chuke hain
        });
    </script>
</body>
</html>
