<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano 777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c1d27;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3); 
        }

        .top-bar, .bottom-nav { flex-shrink: 0; }
         .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            gap: 10px; /* Added gap for spacing */
        }
        .user-profile {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50px;
        }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ffc107; }
        .user-info { margin: 0 8px; }
        .user-info .name { font-weight: 600; font-size: clamp(0.8rem, 2.5vw, 1rem); }
        .user-info .id { font-size: clamp(0.6rem, 2vw, 0.8rem); color: #b0b0b0; }
        .balance-area {
            display: flex; align-items: center; gap: 10px;
            margin-left: auto; /* Pushes balance area to the left of settings */
        }
        .currency-chip {
            background-color: rgba(0, 0, 0, 0.5); padding: 6px 12px;
            border-radius: 50px; display: flex; align-items: center;
            gap: 8px; font-weight: 600; font-size: clamp(0.7rem, 2.2vw, 0.9rem);
        }
        .currency-chip .fa-wallet { color: #28a745; }
        .add-cash-btn {
            background: linear-gradient(180deg, #ffc107, #ff9800); border: none;
            border-radius: 20px; color: #000; padding: 8px 15px;
            font-weight: 700; font-size: clamp(0.7rem, 2.2vw, 0.9rem);
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        
        /* === NEW CSS FOR SETTINGS MENU START === */
        .icon-btn {
            background: none;
            border: none;
            color: #ffc107;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        .settings-menu-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            right: 0;
            top: 120%; /* Position below the button */
            background-color: #2a2a4e;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 100;
            border-radius: 10px;
            border: 1px solid #ffc107;
            overflow: hidden; /* Ensures child elements conform to border-radius */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }
        .dropdown-content a:hover {
            background-color: #ffc107;
            color: #000;
        }
        .dropdown-content a i {
            margin-right: 10px;
        }
        .hidden {
            display: none !important;
        }
        /* === NEW CSS FOR SETTINGS MENU END === */

        .game-grid { /* ... all other styles remain the same ... */ }
        .game-card { /* ... */ }
        .bottom-nav { /* ... */ }
        .nav-item { /* ... */ }
        @media (orientation: landscape) { /* ... */ }
        .modal-overlay { /* ... */ }
        .modal-content { /* ... */ }
        /* ... all other existing styles ... */
    </style>
</head>
<body>

    <div class="game-container">
        <header class="top-bar">
            <div class="user-profile">
                <img src="https://i.imgur.com/3G4y6xS.png" alt="Avatar">
                <div class="user-info">
                    <span class="name" id="user-name">Loading...</span>
                    <span class="id" id="user-id">ID: ...</span>
                </div>
            </div>
            <div class="balance-area">
                <div class="currency-chip">
                    <i class="fas fa-wallet"></i>
                    <span>PKR <span id="user-coins">0.00</span></span>
                </div>
                <button class="add-cash-btn">
                    <i class="fas fa-plus-circle"></i> ADD CASH
                </button>
            </div>
            
            <div class="settings-menu-container">
                <button id="settings-btn" class="icon-btn">
                    <i class="fas fa-cog"></i>
                </button>
                <div id="settings-dropdown" class="dropdown-content hidden">
                    <a href="#" id="logout-option"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    <a href="#" id="quit-option"><i class="fas fa-power-off"></i>Quit Game</a>
                </div>
            </div>
            </header>

        <main class="game-grid">
           <div class="game-card"> <i class="fas fa-dice"></i> <span>Ludo</span> </div>
            <div class="game-card"> <i class="fas fa-crown"></i> <span>Rummy</span> </div>
            <div class="game-card"> <i class="fas fa-layer-group"></i> <span>Teen Patti</span> </div>
            <a href="game.html" class="game-card"> <i class="fas fa-dragon"></i> <span>Dragon Tiger</span> </a>
            <div class="game-card"> <i class="fas fa-arrow-up-down-dots"></i> <span>7 Up Down</span> </div>
            <div class="game-card"> <i class="fas fa-diamond"></i> <span>Poker</span> </div>
            <div class="game-card"> <i class="fas fa-shuffle"></i> <span>Andar Bahar</span> </div>
            <div class="game-card"> <i class="fas fa-ellipsis-h"></i> <span>More Games</span> </div>
        </main>
        <footer class="bottom-nav">
           <a href="#" class="nav-item"> <i class="fas fa-share-alt"></i> <span>Promote</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-trophy"></i> <span>Ranking</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-envelope"></i> <span>E-Mail</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-headset"></i> <span>Support</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-bell"></i> <span>Notice</span> </a>
            <a href="#" class="nav-item" id="withdraw-btn"> <i class="fas fa-money-bill-wave"></i> <span>Withdraw</span> </a>
        </footer>
    </div>

    <div class="modal-overlay" id="withdraw-modal">
       </div>

    <script>
        // Existing script for the withdrawal modal can go here...
    </script>

    <script>
        window.onload = function() {
            // Browser ki memory (localStorage) se data hasil karein
            const userCoins = localStorage.getItem('userCoins');
            const userNumber = localStorage.getItem('userNumber');
            const token = localStorage.getItem('token');

            if (!token) {
                alert('Please login first!');
                window.location.href = 'index.html';
                return;
            }

            // Data ko HTML elements mein daalein
            const coinsElement = document.getElementById('user-coins');
            const nameElement = document.getElementById('user-name');
            const idElement = document.getElementById('user-id');
            if (coinsElement && userCoins) { coinsElement.textContent = parseFloat(userCoins).toFixed(2); }
            if (userNumber && nameElement && idElement) { nameElement.textContent = userNumber; idElement.textContent = 'ID: ' + userNumber; }

            // --- NEW SETTINGS LOGIC START ---
            const settingsBtn = document.getElementById('settings-btn');
            const settingsDropdown = document.getElementById('settings-dropdown');
            const logoutOption = document.getElementById('logout-option');
            const quitOption = document.getElementById('quit-option');

            // Settings button par click karne se menu toggle hoga
            settingsBtn.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the window click event from firing immediately
                settingsDropdown.classList.toggle('hidden');
            });

            // Logout option par click karne ka logic
            logoutOption.addEventListener('click', (event) => {
                event.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('userNumber');
                localStorage.removeItem('userCoins');
                alert('You have been logged out successfully.');
                window.location.href = 'index.html';
            });

            // Quit Game option par click karne ka logic
            quitOption.addEventListener('click', (event) => {
                event.preventDefault();
                if (confirm('Are you sure you want to quit the game?')) {
                    document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100%; color:white; font-size: 2rem;">Thanks for playing! You can now close this tab.</div>`;
                }
            });

            // Kahin aur click karne se menu band ho jayega
            window.addEventListener('click', (event) => {
                if (!settingsDropdown.classList.contains('hidden')) {
                    settingsDropdown.classList.add('hidden');
                }
            });
            // --- NEW SETTINGS LOGIC END ---
        };
    </script>

</body>
</html>
