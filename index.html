        /* --- Main Layout Container --- */
        .game-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 15px;
            /* Added a semi-transparent overlay to make text more readable */
            background-color: rgba(0, 0, 0, 0.4); 
        }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50px;
        }

        .user-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ffc107;
        }
        
        .user-info {
            margin: 0 10px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-info .id {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #ffc107;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .balance-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .currency-chip {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .currency-chip .fa-wallet {
            color: #28a745;
        }

        .add-cash-btn {
            background: linear-gradient(180deg, #ffc107, #ff9800);
            border: none;
            border-radius: 20px;
            color: #000;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Game Grid --- */
        .game-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
            align-content: center;
        }

        .game-card {
            background-color: rgba(23, 32, 42, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 1.3 / 1;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffc107;
        }

        .game-card i {
            font-size: 2.5rem;
            color: #ffc107;
            margin-bottom: 10px;
        }
        
        .game-card span {
            font-weight: 600;
        }

        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            gap: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .nav-item i {
            font-size: 1.8rem;
        }
