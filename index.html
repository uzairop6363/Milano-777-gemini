<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano 777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* === This code loads your local background.jpg image === */
            background-color: #2c1d27; /* Dark fallback color */
            background-image: url('background.jpg');
            /* ========================================================= */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }

        /* --- Main Layout Container --- */
        .game-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3); 
        }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50px;
        }

        .user-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ffc107;
        }
        
        .user-info {
            margin: 0 10px;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-info .id {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #ffc107;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .balance-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .currency-chip {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .currency-chip .fa-wallet {
            color: #28a745;
        }

        .add-cash-btn {
            background: linear-gradient(180deg, #ffc107, #ff9800);
            border: none;
            border-radius: 20px;
            color: #000;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Game Grid --- */
        .game-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
            align-content: center;
        }

        .game-card {
            background-color: rgba(23, 32, 42, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 1.3 / 1;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffc107;
        }

        .game-card i {
            font-size: 2.5rem;
            color: #ffc107;
            margin-bottom: 10px;
        }
        
        .game-card span {
            font-weight: 600;
        }

        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            gap: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .nav-item i {
            font-size: 1.8rem;
        }
    </style>
</head>
<body>

    <div class="game-container">
        
        <header class="top-bar">
            <div class="user-profile">
                <img src="https://i.imgur.com/3G4y6xS.png" alt="Avatar"> <div class="user-info">
                    <span class="name">MilanoPlayer</span>
                    <span class="id">ID: 77712345</span>
                </div>
                <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div class="balance-area">
                <div class="currency-chip">
                    <i class="fas fa-wallet"></i>
                    <span>PKR 9,999.99</span>
                </div>
                <button class="add-cash-btn">
                    <i class="fas fa-plus-circle"></i> ADD CASH
                </button>
            </div>
        </header>

        <main class="game-grid">
            <div class="game-card"> <i class="fas fa-dice"></i> <span>Ludo</span> </div>
            <div class="game-card"> <i class="fas fa-crown"></i> <span>Rummy</span> </div>
            <div class="game-card"> <i class="fas fa-layer-group"></i> <span>Teen Patti</span> </div>
            <div class="game-card"> <i class="fas fa-dragon"></i> <span>Dragon Tiger</span> </div>
            <div class="game-card"> <i class="fas fa-arrow-up-down-dots"></i> <span>7 Up Down</span> </div>
            <div class="game-card"> <i class="fas fa-diamond"></i> <span>Poker</span> </div>
            <div class="game-card"> <i class="fas fa-shuffle"></i> <span>Andar Bahar</span> </div>
            <div class="game-card"> <i class="fas fa-ellipsis-h"></i> <span>More Games</span> </div>
        </main>

        <footer class="bottom-nav">
            <a href="#" class="nav-item"> <i class="fas fa-share-alt"></i> <span>Promote</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-trophy"></i> <span>Ranking</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-envelope"></i> <span>E-Mail</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-headset"></i> <span>Support</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-bell"></i> <span>Notice</span> </a>
            <a href="#" class="nav-item"> <i class="fas fa-money-bill-wave"></i> <span>Withdraw</span> </a>
        </footer>
    </div>

</body>
</html>
