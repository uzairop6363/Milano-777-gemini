<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tiger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden; /* Prevents accidental scrolling */
        }

        #game-container {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            width: 95%; /* Use more width on smaller screens */
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 90%; /* Use more height */
            max-height: 700px; /* Slightly increase max height for vertical flow */
            justify-content: space-between; /* Distribute content vertically */
        }

        #info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .info-box span {
            font-size: 0.9rem; /* Slightly smaller for compactness */
            color: #ccc;
        }

        .info-box p {
            font-size: 1.3rem; /* Slightly smaller for compactness */
            font-weight: bold;
            margin: 5px 0 0 0;
        }

        #message-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 25px;
            color: #ffc107;
            flex-shrink: 0;
        }

        #betting-area {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 20px;
            flex-grow: 1; /* Allow this area to grow */
            align-items: stretch; /* Make sure boxes stretch to fill space */
        }

        .bet-box {
            flex: 1;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column; /* Default to column for landscape */
            justify-content: space-between; /* Pushes title to top, amount to bottom */
        }

        .bet-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .bet-box.purple { background-color: rgba(128, 0, 128, 0.7); }
        .bet-box.green { background-color: rgba(0, 128, 0, 0.7); }
        .bet-box.orange { background-color: rgba(255, 140, 0, 0.7); }

        .box-title {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-display {
            font-size: 2.8rem; /* Slightly larger for emphasis */
            font-weight: bold;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1; /* Helps with vertical centering */
        }

        .bet-amount {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 5px; /* Add a little space from the card */
        }

        #chip-rail {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .chip {
            width: 50px; /* Restore original chip size for landscape */
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            background-color: #555;
            font-size: 0.9rem; /* Adjusted for better legibility */
        }

        .chip:hover { transform: scale(1.1); }

        .chip.selected {
            border-color: #ffdd00;
            transform: scale(1.15);
            box-shadow: 0 0 15px #ffdd00;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }

        #deal-btn { background-color: #28a745; }
        #deal-btn:hover { background-color: #218838; }
        #reset-btn { background-color: #dc3545; }
        #reset-btn:hover { background-color: #c82333; }
        #play-again-btn { background-color: #007bff; }
        #play-again-btn:hover { background-color: #0069d9; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }


        /* ======================================================= */
        /* === NEW & REFINED: Responsive Styles for Portrait Mode === */
        /* ======================================================= */
        @media (orientation: portrait) {
            #game-container {
                padding: 15px; /* Slightly more padding for portrait */
                height: 95%; 
                max-height: 90vh; /* Use viewport height for better fit */
                width: 95%;
                max-width: 500px; /* Limit max width for portrait */
            }

            #info-bar {
                margin-bottom: 10px;
            }
            .info-box p {
                font-size: 1.2rem;
            }

            #message-display {
                font-size: 1.3rem; /* Slightly smaller message for portrait */
                margin-bottom: 10px;
            }

            #betting-area {
                flex-direction: column; /* Stacks the boxes vertically */
                gap: 10px;
                margin-bottom: 15px;
            }

            .bet-box {
                min-height: 100px; /* Reduce min-height for portrait */
                padding: 8px 15px; /* Adjust padding */
                /* For portrait, we want title, card, amount vertically within the box */
                flex-direction: column; 
                justify-content: space-around; /* Distribute space more evenly */
            }

            .box-title {
                font-size: 1.1rem; /* Slightly smaller title */
            }

            .card-display {
                font-size: 3.5rem; /* Make card numbers even bigger for readability */
                flex-grow: 0; /* Don't let it grow too much */
                padding: 5px 0; /* Some vertical padding */
            }
            
            .bet-amount {
                font-size: 1.2rem; /* Slightly smaller bet amount */
                margin-top: 0; /* Remove top margin as justify-content handles spacing */
            }

            #chip-rail {
                gap: 8px; /* Tighter chip spacing */
                margin-bottom: 15px;
            }
            .chip {
                width: 40px; /* Smaller chips for portrait */
                height: 40px;
                font-size: 0.75rem;
            }

            #controls {
                gap: 15px;
            }
            .control-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info-bar">
            <div class="info-box">
                <span>Balance</span>
                <p id="balance-display">$10000</p>
            </div>
            <div class="info-box">
                <span>Total Bet</span>
                <p id="total-bet-display">$0</p>
            </div>
        </div>

        <div id="message-display">Place your bets!</div>

        <div id="betting-area">
            <div class="bet-box purple" id="dragon-box">
                <div class="box-title">DRAGON</div>
                <div class="card-display" id="dragon-card"></div>
                <div class="bet-amount" id="dragon-bet-display">$0</div>
            </div>
            <div class="bet-box green" id="tie-box">
                <div class="box-title">TIE (8:1)</div>
                <div class="card-display"></div>
                <div class="bet-amount" id="tie-bet-display">$0</div>
            </div>
            <div class="bet-box orange" id="tiger-box">
                <div class="box-title">TIGER</div>
                <div class="card-display" id="tiger-card"></div>
                <div class="bet-amount" id="tiger-bet-display">$0</div>
            </div>
        </div>

        <div id="chip-rail">
            </div>

        <div id="controls">
            <button class="control-btn" id="deal-btn">Deal</button>
            <button class="control-btn" id="reset-btn">Reset</button>
            <button class="control-btn" id="play-again-btn" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
