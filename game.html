<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon vs Tiger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #1a0f29; color: white;
            overflow: hidden; user-select: none;
        }
        .game-table {
            display: flex; flex-direction: column; height: 100%;
            background: url('background.png') no-repeat center center/cover;
            padding: 10px; box-sizing: border-box;
            position: relative;
        }
        
        .top-info-bar {
            display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; padding: 5px;
            background: none; flex-shrink: 0; z-index: 5;
        }
        .back-btn {
            color: white; text-decoration: none; font-size: 1.8rem;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
            justify-self: start;
        }
        .timer-display {
            font-weight: 600; padding: 8px 15px; border-radius: 20px;
            background: linear-gradient(145deg, #ffc107, #ff8f00);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            color: #000; border: 1px solid #ffd54f;
            grid-column: 2; justify-self: center;
        }
        .history-bar {
            background: none; padding: 8px; margin-bottom: 8px;
            display: flex; justify-content: center; align-items: center;
            gap: 8px; flex-shrink: 0;
        }
        
        .balance-display {
            font-weight: 600; padding: 8px 15px; border-radius: 20px;
            background: linear-gradient(145deg, #4caf50, #2e7d32);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            border: 1px solid #81c784;
            flex-shrink: 0;
            position: absolute; bottom: 20px;
            left: 15px; z-index: 10;
        }
        .chip-selection-area { 
            display: flex; justify-content: center; align-items: center;
            gap: 10px;
            position: absolute; bottom: 20px;
            left: 50%; transform: translateX(-50%);
            z-index: 10;
        }

        .game-area {
            flex-grow: 1; display: flex; 
            justify-content: center; align-items: center; 
            padding: 10px 0; overflow: hidden;
            margin: 1vh 0; gap: 20px;
        }
        
        .card-placeholder {
            width: 35vw; 
            max-width: 150px;
            border: 3px solid #ffc107; 
            border-radius: 10px;
            background-color: #33254e; 
            text-align: center;
            aspect-ratio: 2 / 2.8;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end;
            align-items: center;
        }
        #dragon-side { background-image: url('dragon.png'); background-size: cover; background-position: center; }
        #tiger-side { background-image: url('tiger.png'); background-size: cover; background-position: center; }
        .card-placeholder:hover { transform: scale(1.05); box-shadow: 0 0 20px #ffc107; }

        .card-placeholder.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            pointer-events: none;
        }
        .card-placeholder.disabled:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .card-text-overlay {
            width: 100%;
            padding-top: 20px; 
            padding-bottom: 8px;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 40%, transparent);
            box-sizing: border-box;
        }
        .card-placeholder span { 
            font-weight: 700; font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .total-bet { 
            font-size: 0.8rem; margin-top: 4px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .winning-animation-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; justify-content: center;
            align-items: center; z-index: 20;
            background-color: rgba(0,0,0,0.7);
            border-radius: 8px;
        }
        .winning-animation-overlay video { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
        .vs-circle { font-size: 1.5rem; font-weight: 700; flex-shrink: 0; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        
        .chip {
            width: 45px; height: 45px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-weight: 700; font-size: 0.8rem; flex-shrink: 0;
            cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 2px 3px rgba(0,0,0,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            box-sizing: border-box;
        }
        .chip.selected {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 235, 59, 0.6), 0 0 15px 5px rgba(255, 235, 59, 0.8);
            border-color: #ffeb3b;
        }
        .chip[data-value="20"] { background: radial-gradient(circle, #42a5f5 60%, #1e88e5 100%); border: 4px solid #bbdefb; color: #fff; }
        .chip[data-value="50"] { background: radial-gradient(circle, #66bb6a 60%, #43a047 100%); border: 4px solid #c8e6c9; color: #fff; }
        .chip[data-value="100"] { background: radial-gradient(circle, #ab47bc 60%, #8e24aa 100%); border: 4px solid #e1bee7; color: #fff; }
        .chip[data-value="500"] { background: radial-gradient(circle, #ffa726 60%, #fb8c00 100%); border: 4px solid #ffe0b2; color: #000; }
        .chip[data-value="1000"] { background: radial-gradient(circle, #ef5350 60%, #e53935 100%); border: 4px solid #ffcdd2; color: #fff; }
        .chip[data-value="3000"] { background: radial-gradient(circle, #424242 60%, #212121 100%); border: 4px solid #eeeeee; color: #ffeb3b; }
        .chip[data-value="5000"] { background: radial-gradient(circle, #f5f5f5 60%, #e0e0e0 100%); border: 4px solid #ef5350; color: #d32f2f; }
        
        #game-message { 
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold;
            color: #ffc107; text-shadow: 0 0 10px black;
            display: none; padding: 15px;
            background: rgba(0,0,0,.8); border-radius: 10px; z-index: 30;
            white-space: nowrap;
        }
        
        .history-item { 
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        .history-item.dragon { color: #f44336; }
        .history-item.tiger { color: #2196f3; }

        /* === NEW CSS FOR PLAYER ANIMATIONS START === */
        @keyframes place-bet-anim-left { 50% { transform: translateX(5px) scale(1.05); } }
        @keyframes place-bet-anim-right { 50% { transform: translateX(-5px) scale(1.05); } }
        .player-list.left .player-item.is-betting { animation: place-bet-anim-left 0.4s ease-in-out; }
        .player-list.right .player-item.is-betting { animation: place-bet-anim-right 0.4s ease-in-out; }

        .player-list {
            position: absolute; top: 70px;
            display: flex; flex-direction: column;
            gap: 8px; z-index: 4;
        }
        .player-list.left { left: 15px; }
        .player-list.right { right: 15px; align-items: flex-end; }
        
        .player-item {
            display: flex; align-items: center;
            gap: 8px; background: rgba(0,0,0,0.5);
            padding: 5px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative; overflow: visible;
        }
        .player-list.right .player-item { flex-direction: row-reverse; }

        .avatar-frame { width: 35px; height: 35px; border-radius: 50%; flex-shrink: 0; }
        .player-info { display: flex; flex-direction: column; }
        .player-list.right .player-info { align-items: flex-end; }
        .player-name { font-size: 0.8rem; font-weight: 500; }
        .player-coins { font-size: 0.7rem; font-weight: 600; color: #ffc107; }

        .win-lose-amount {
            position: absolute;
            top: 0; left: 50%;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            opacity: 0;
            pointer-events: none;
            transition: all 1.5s ease-out;
        }
        .win-lose-amount.show {
            opacity: 1;
            transform: translateY(-25px);
        }
        .win-lose-amount.win { color: #4caf50; }
        .win-lose-amount.lose { color: #f44336; }
        /* ==================================== */

        @media (orientation: landscape) and (max-height: 500px) {
            .top-info-bar,.history-bar{padding:5px}.game-area{padding:5px 0;margin:0;gap:15px}.card-placeholder{width:28vw;max-width:120px;padding:0;border-width:2px}.card-text-overlay{padding-top:15px;padding-bottom:5px}.card-placeholder span{font-size:.8rem}.total-bet{font-size:.7rem;margin-top:2px}.vs-circle{font-size:1.2rem}.chip{width:40px;height:40px;font-size:.7rem;border-width:3px}.balance-display,.timer-display{padding:5px 10px;font-size:.8rem}.back-btn{font-size:1.5rem}.balance-display{bottom:10px;left:10px}.chip-selection-area{bottom:10px;gap:8px}.player-list{top:60px}.player-item{padding:4px 6px}.avatar-frame{width:30px;height:30px}.player-name,.player-coins{font-size:.7rem}
        }
    </style>
</head>
<body>

    <div class="game-table">
        <div class="top-info-bar">
            <a href="lobby.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="timer-display">
                <i class="fas fa-clock"></i> Time: <span id="timer">--</span>
            </div>
            <div></div> 
        </div>

        <div class="player-list left" id="player-list-left"></div>
        <div class="player-list right" id="player-list-right"></div>
        
        <div class="game-area">
            <div class="card-placeholder" id="dragon-side">
                <div class="winning-animation-overlay" id="dragon-win-overlay">
                    <video src="dragon_win.mp4" autoplay muted loop playsinline></video>
                </div>
                <div class="card-text-overlay">
                    <span>DRAGON</span>
                    <div class="total-bet" id="dragon-bet-total">Total Bet: 0</div>
                </div>
            </div>
            <div class="vs-circle">VS</div>
            <div class="card-placeholder" id="tiger-side">
                <div class="winning-animation-overlay" id="tiger-win-overlay">
                    <video src="tiger_win.mp4" autoplay muted loop playsinline></video>
                </div>
                <div class="card-text-overlay">
                    <span>TIGER</span>
                    <div class="total-bet" id="tiger-bet-total">Total Bet: 0</div>
                </div>
            </div>
        </div>

        <div class="history-bar" id="history-container"></div>
        
        <div class="balance-display">
            <i class="fas fa-wallet"></i> Coins: <span id="user-coins">0.00</span>
        </div>
        <div class="chip-selection-area">
            <div class="chip selected" data-value="20">20</div>
            <div class="chip" data-value="50">50</div>
            <div class="chip" data-value="100">100</div>
            <div class="chip" data-value="500">500</div>
            <div class="chip" data-value="1000">1K</div>
            <div class="chip" data-value="3000">3K</div>
            <div class="chip" data-value="5000">5K</div>
        </div>
        
        <div id="game-message"></div> 
    </div>

    <script>
        // === SCRIPT AB PURI TARAH SE ORGANIZE AUR THEEK KAR DIYA GAYA HAI ===
        document.addEventListener('DOMContentLoaded', function() {
            
            // -- PART 1: Saare Elements ko Get Karna --
            const coinsElement = document.getElementById('user-coins');
            const timerElement = document.getElementById('timer');
            const gameMessageElement = document.getElementById('game-message');
            const dragonBetTotalElement = document.getElementById('dragon-bet-total');
            const tigerBetTotalElement = document.getElementById('tiger-bet-total');
            const chips = document.querySelectorAll('.chip');
            const dragonCard = document.getElementById('dragon-side');
            const tigerCard = document.getElementById('tiger-side');
            const historyContainer = document.getElementById('history-container');
            const dragonWinOverlay = document.getElementById('dragon-win-overlay');
            const tigerWinOverlay = document.getElementById('tiger-win-overlay');
            const dragonWinVideo = dragonWinOverlay.querySelector('video');
            const tigerWinVideo = tigerWinOverlay.querySelector('video');
            const playerListLeft = document.getElementById('player-list-left');
            const playerListRight = document.getElementById('player-list-right');

            // -- PART 2: State Variables --
            const token = localStorage.getItem('token');
            const socket = io("https://b0158448-b383-4656-a22d-0b633d32aeb3-00-2iapxn0m9y2d8.pike.replit.dev");
            let selectedBetAmount = 20;
            let fakePlayers = [
                { id: 1, name: 'Guest693638', avatar: 'frame1.png', coins: 36000, side: 'left', element: null, currentBet: null },
                { id: 2, name: 'Guest646392', avatar: 'frame2.png', coins: 39000, side: 'left', element: null, currentBet: null },
                { id: 3, name: 'Guest749373', avatar: 'frame3.png', coins: 29000, side: 'left', element: null, currentBet: null },
                { id: 4, name: 'Guest882311', avatar: 'frame1.png', coins: 70400, side: 'right', element: null, currentBet: null },
                { id: 5, name: 'Guest123456', avatar: 'frame2.png', coins: 81450, side: 'right', element: null, currentBet: null },
                { id: 6, name: 'Guest987654', avatar: 'frame3.png', coins: 50000, side: 'right', element: null, currentBet: null }
            ];

            // -- PART 3: Functions --

            // Real Player Functions
            function placeBet(choice) {
                if (!token) { alert('Authentication error. Please login again.'); return; }
                socket.emit('place_bet', { choice: choice, amount: selectedBetAmount, token: token });
            }

            function updateUI(data) {
                timerElement.textContent = data.timer;
                dragonBetTotalElement.textContent = `Total Bet: ${data.bets.dragon || 0}`;
                tigerBetTotalElement.textContent = `Total Bet: ${data.bets.tiger || 0}`;
                
                if (data.isBettingPhase) {
                    dragonCard.classList.remove('disabled');
                    tigerCard.classList.remove('disabled');
                } else {
                    dragonCard.classList.add('disabled');
                    tigerCard.classList.add('disabled');
                }
            }

            function updateHistory(historyArray) {
                if (!historyContainer || !Array.isArray(historyArray)) return;
                historyContainer.innerHTML = ''; 
                const lastTen = historyArray.slice(-10); 
                lastTen.forEach(winner => {
                    const iconElement = document.createElement('i');
                    iconElement.classList.add('history-item');
                    if (winner === 'dragon') {
                        iconElement.classList.add('fas', 'fa-dragon', 'dragon');
                    } else if (winner === 'tiger') {
                        iconElement.classList.add('fas', 'fa-cat', 'tiger');
                    }
                    historyContainer.appendChild(iconElement);
                });
            }
            
            // Fake Player Functions
            function renderPlayerLists() {
                playerListLeft.innerHTML = '';
                playerListRight.innerHTML = '';
                fakePlayers.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <img src="${player.avatar}" class="avatar-frame" alt="Avatar">
                        <div class="player-info">
                            <span class="player-name">${player.name}</span>
                            <span class="player-coins">${player.coins.toLocaleString()}</span>
                        </div>
                        <span class="win-lose-amount"></span>`;
                    
                    if (player.side === 'left') playerListLeft.appendChild(playerItem);
                    else playerListRight.appendChild(playerItem);
                    player.element = playerItem;
                });
            }

            function simulateBets() {
                fakePlayers.forEach(player => {
                    const betChoice = Math.random() < 0.5 ? 'dragon' : 'tiger';
                    const betAmount = Math.floor(Math.random() * 10 + 1) * 1000;
                    player.currentBet = { choice: betChoice, amount: betAmount };
                });
            }
            
            function animateFakeBettors() {
                const playersToAnimate = fakePlayers.filter(() => Math.random() < 0.3);
                playersToAnimate.forEach(player => {
                    if (player.element && !player.element.classList.contains('is-betting')) {
                        player.element.classList.add('is-betting');
                        setTimeout(() => player.element.classList.remove('is-betting'), 400);
                    }
                });
            }

            function handleResults(winner) {
                fakePlayers.forEach(player => {
                    if (!player.currentBet || !player.element) return;
                    
                    const winLoseEl = player.element.querySelector('.win-lose-amount');
                    winLoseEl.className = 'win-lose-amount'; // Purani classes (show, win, lose) hata dein

                    if (player.currentBet.choice === winner) {
                        const winnings = player.currentBet.amount;
                        player.coins += winnings;
                        winLoseEl.textContent = `+${winnings.toLocaleString()}`;
                        winLoseEl.classList.add('win');
                    } else {
                        const losses = player.currentBet.amount;
                        player.coins -= losses;
                        winLoseEl.textContent = `-${losses.toLocaleString()}`;
                        winLoseEl.classList.add('lose');
                    }

                    setTimeout(() => {
                        winLoseEl.classList.add('show');
                    }, Math.random() * 500);

                    if (player.coins > 300000) player.coins = Math.floor(Math.random() * 100000) + 150000;
                    if (player.coins < 10000) player.coins = Math.floor(Math.random() * 20000) + 20000;
                });
                
                setTimeout(renderPlayerLists, 2000);
            }

            // -- PART 4: Initial Game Setup --
            if (!token) {
                alert('Please login first!');
                window.location.href = 'index.html';
                return;
            }
            if (coinsElement && localStorage.getItem('userCoins')) {
                coinsElement.textContent = parseFloat(localStorage.getItem('userCoins')).toFixed(2);
            }
            renderPlayerLists(); // Shuru me players ko dikhayein
            
            chips.forEach(chip => {
                chip.addEventListener('click', () => {
                    chips.forEach(c => c.classList.remove('selected'));
                    chip.classList.add('selected');
                    selectedBetAmount = parseInt(chip.getAttribute('data-value'));
                });
            });
            dragonCard.addEventListener('click', () => placeBet('dragon'));
            tigerCard.addEventListener('click', () => placeBet('tiger'));

            // -- PART 5: Socket.IO Listeners --
            socket.on('connect', () => { if (token) socket.emit('authenticate', token); });
            socket.on('disconnect', () => console.log('Disconnected from server.'));
            
            socket.on('initial_state', (data) => { 
                updateUI(data); 
                updateHistory(data.history); 
                simulateBets(); 
            });
            
            socket.on('game_update', (data) => {
                updateUI(data);
                if (data.isBettingPhase && data.timer % 3 === 0 && data.timer > 2) {
                    animateFakeBettors();
                }
            });
            
            socket.on('new_round', () => { simulateBets(); });
            
            socket.on('round_result', (data) => {
                dragonWinOverlay.style.display = 'none';
                tigerWinOverlay.style.display = 'none';
                if (data.winner === 'dragon') {
                    dragonWinOverlay.style.display = 'flex';
                    dragonWinVideo.play(); 
                } else if (data.winner === 'tiger') {
                    tigerWinOverlay.style.display = 'flex';
                    tigerWinVideo.play(); 
                }
                setTimeout(() => {
                    dragonWinOverlay.style.display = 'none';
                    tigerWinOverlay.style.display = 'none';
                }, 4000); 

                updateHistory(data.history);
                handleResults(data.winner);
            });

            socket.on('balance_update', (data) => {
                coinsElement.textContent = parseFloat(data.newBalance).toFixed(2);
                localStorage.setItem('userCoins', data.newBalance);
            });
            
            socket.on('bet_error', (data) => { 
                gameMessageElement.textContent = data.message;
                gameMessageElement.style.display = 'block';
                setTimeout(() => gameMessageElement.style.display = 'none', 3000);
            });
        });
    </script>
</body>
</html>
