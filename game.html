<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon vs Tiger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #1a0f29; color: white;
            overflow: hidden;
        }
        .game-table {
            display: flex; flex-direction: column; height: 100%;
            /* === CHANGE 1: NEW BACKGROUND IMAGE === */
            background: url('https://img.freepik.com/free-vector/realistic-casino-background_52683-99238.jpg?w=1380&t=st=1709736594~exp=1709737194~hmac=a4b95f00e96030c6a5d7c3ac15f385c7d0d046c4e09f743c4908976b05217983') no-repeat center center/cover;
            padding: 10px; box-sizing: border-box;
        }
        .top-info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 10px; background: rgba(0,0,0,0.4); border-radius: 10px;
        }
        .balance-display, .timer-display { font-weight: 600; }
        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .game-area {
            flex-grow: 1; display: flex; justify-content: space-around;
            align-items: center; padding: 10px 0; /* Reduced padding */
        }
        .card-placeholder {
            width: 40vw; max-width: 180px; /* Adjusted width */
            border: 3px dashed #ffc107; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.5); /* Darker background */
            text-align: center;
            padding: 10px;
            aspect-ratio: 2 / 3; /* Card-like aspect ratio */
        }
        .card-placeholder i { font-size: 2.5rem; color: #ffc107; }
        .card-placeholder span { margin-top: 10px; font-weight: 700; font-size: 1rem; }
        .total-bet { font-size: 0.8rem; margin-top: 8px; }
        .vs-circle {
            font-size: 2rem; font-weight: 700;
            flex-shrink: 0; /* Prevents VS from shrinking */
        }
        .betting-area {
            padding: 10px; background: rgba(0,0,0,0.4); border-radius: 10px;
            display: flex; flex-direction: column; align-items: center;
            gap: 10px;
        }
        .bet-buttons-container {
            display: flex;
            gap: 20px;
        }
        .bet-button {
            background: linear-gradient(180deg, #ffc107, #ff9800); border: none;
            border-radius: 10px; color: #000; padding: 12px 20px;
            font-weight: 700; font-size: 0.9rem; cursor: pointer;
        }
        .bet-info { text-align: center; font-weight: 600; }
        #game-message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem; font-weight: bold;
            color: #ffc107; text-shadow: 0 0 10px black;
            display: none; padding: 20px;
            background: rgba(0,0,0,0.7); border-radius: 15px;
            z-index: 10;
        }

        /* === CHANGE 2: NEW MOBILE RESPONSIVE FIXES === */
        @media (max-width: 900px) and (orientation: landscape) {
            .card-placeholder i { font-size: 2rem; }
            .card-placeholder span { font-size: 0.8rem; }
            .total-bet { font-size: 0.7rem; }
            .vs-circle { font-size: 1.5rem; }
            .bet-button { padding: 10px 15px; font-size: 0.8rem; }
            .top-info-bar { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="game-table">
        <div class="top-info-bar">
            <a href="lobby.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="balance-display">
                <i class="fas fa-wallet"></i> Coins: <span id="user-coins">0.00</span>
            </div>
            <div class="timer-display">
                <i class="fas fa-clock"></i> Time: <span id="timer">--</span>
            </div>
        </div>

        <div class="game-area">
            <div class="card-placeholder" id="dragon-side">
                <i class="fas fa-dragon"></i>
                <span>DRAGON</span>
                <div class="total-bet" id="dragon-bet-total">Total Bet: 0</div>
            </div>
            <div class="vs-circle">VS</div>
            <div class="card-placeholder" id="tiger-side">
                <i class="fas fa-cat"></i>
                <span>TIGER</span>
                <div class="total-bet" id="tiger-bet-total">Total Bet: 0</div>
            </div>
        </div>

        <div class="betting-area">
            <div class="bet-info">
                <span>Place Your Bet</span>
            </div>
            <div class="bet-buttons-container">
                <button class="bet-button" id="bet-on-dragon">Bet on Dragon</button>
                <button class="bet-button" id="bet-on-tiger">Bet on Tiger</button>
            </div>
        </div>
        
        <div id="game-message">DRAGON WINS!</div>
    </div>

    <script>
        window.onload = function() {
            const userCoins = localStorage.getItem('userCoins');
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login first!');
                window.location.href = 'index.html';
                return;
            }
            const coinsElement = document.getElementById('user-coins');
            if (coinsElement && userCoins) {
                coinsElement.textContent = parseFloat(userCoins).toFixed(2);
            }
        };

        const socket = io("https://b0158448-b383-4656-a22d-0b633d32aeb3-00-2iapxn0m9y2d8.pike.replit.dev");

        const timerElement = document.getElementById('timer');
        const gameMessageElement = document.getElementById('game-message');
        const dragonBetTotalElement = document.getElementById('dragon-bet-total');
        const tigerBetTotalElement = document.getElementById('tiger-bet-total');

        socket.on('connect', () => { console.log('Successfully connected!', socket.id); });

        socket.on('initial_state', (data) => {
            timerElement.textContent = data.timer;
            dragonBetTotalElement.textContent = `Total Bet: ${data.bets.dragon}`;
            tigerBetTotalElement.textContent = `Total Bet: ${data.bets.tiger}`;
        });
        
        socket.on('game_update', (data) => {
            timerElement.textContent = data.timer;
            dragonBetTotalElement.textContent = `Total Bet: ${data.bets.dragon}`;
            tigerBetTotalElement.textContent = `Total Bet: ${data.bets.tiger}`;
        });

        socket.on('round_result', (data) => {
            gameMessageElement.textContent = `${data.winner.toUpperCase()} WINS!`;
            gameMessageElement.style.display = 'block';
            setTimeout(() => {
                gameMessageElement.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
