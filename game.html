<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Tiger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: #000; /* Black background behind the image */
        }

        #game-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') no-repeat center center;
            background-size: contain; /* Use 'contain' to ensure the whole board is visible */
            position: relative; /* This is the main positioning container */
        }

        /* Balance and Total Bet text - positioned absolutely */
        .info-display {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px #000;
        }
        #balance-display {
            top: 18%; /* ESTIMATE: Adjust up/down */
            left: 10%; /* ESTIMATE: Adjust left/right */
        }
        #total-bet-display {
            top: 18%; /* ESTIMATE: Adjust up/down */
            right: 10%; /* ESTIMATE: Adjust left/right */
        }

        /* === THIS IS THE SECTION I FIXED === */
        #message-display {
            position: absolute;
            top: 38.5%; /* MOVED UP: Was 30% to fit in the purple line */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem; /* MADE SMALLER: Was 2rem */
            font-weight: 600; /* Adjusted weight */
            color: #ffffff; /* Changed to crisp white */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Refined shadow for small text */
            width: 100%;
            text-align: center;
            letter-spacing: 1px; /* Add some spacing to the letters */
        }

        /* Invisible Betting Hotspots */
        .bet-box {
            position: absolute;
            cursor: pointer;
            background: transparent;
            border-radius: 15px; /* Match the radius in your image */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        .bet-box:active {
            transform: scale(0.98); /* Give feedback on click */
        }

        /* === POSITIONING FOR BET BOXES (Percentages are estimates - YOU CAN TWEAK THESE!) === */
        #dragon-box {
            top: 41%;
            left: 6%;
            width: 28%;
            height: 38%;
        }
        #tie-box {
            top: 41%;
            left: 36%;
            width: 28%;
            height: 38%;
        }
        #tiger-box {
            top: 41%;
            left: 66%;
            width: 28%;
            height: 38%;
        }

        /* Content inside the invisible boxes */
        .card-display {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bet-amount {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            position: absolute;
            bottom: 12%; /* Position from the bottom of the box */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Chip Rail */
        #chip-rail {
            position: absolute;
            bottom: 5%; /* Position from the bottom of the screen */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 0 10px;
        }

        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #eee;
            box-shadow: 0 3px 8px rgba(0,0,0,0.6);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.9rem;
        }
        .chip[data-value="20"] { background: linear-gradient(145deg, #9b59b6, #8e44ad); border-color: #d2a4ed; }
        .chip[data-value="30"] { background: linear-gradient(145deg, #3498db, #2980b9); border-color: #aed6f1; }
        .chip[data-value="50"] { background: linear-gradient(145deg, #2ecc71, #27ae60); border-color: #a9dfbf; }
        .chip[data-value="100"] { background: linear-gradient(145deg, #f1c40f, #f39c12); border-color: #f7dc6f; }
        .chip[data-value="300"] { background: linear-gradient(145deg, #e67e22, #d35400); border-color: #f5b041; }
        .chip[data-value="1000"] { background: linear-gradient(145deg, #e74c3c, #c0392b); border-color: #f5b7b1; }
        .chip[data-value="3000"] { background: linear-gradient(145deg, #95a5a6, #7f8c8d); border-color: #bdc3c7; }
        .chip[data-value="5000"] { background: linear-gradient(145deg, #1abc9c, #16a085); border-color: #76d7c4; }

        .chip:hover { transform: scale(1.15); }
        .chip.selected {
            border-color: #ffdd00;
            transform: scale(1.2);
            box-shadow: 0 0 20px #ffdd00;
        }
        
        #controls { display: none; }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="balance-display" class="info-display">$10000</div>
        <div id="total-bet-display" class="info-display">$0</div>
        
        <div id="message-display">Place your bets!</div>

        <div class="bet-box" id="dragon-box">
            <div class="card-display" id="dragon-card"></div>
            <div class="bet-amount" id="dragon-bet-display">$0</div>
        </div>
        <div class="bet-box" id="tie-box">
            <div class="card-display" id="tie-card"></div>
            <div class="bet-amount" id="tie-bet-display">$0</div>
        </div>
        <div class="bet-box" id="tiger-box">
            <div class="card-display" id="tiger-card"></div>
            <div class="bet-amount" id="tiger-bet-display">$0</div>
        </div>

        <div id="chip-rail"></div>

        <div id="controls" style="display: none;">
            <button id="deal-btn">Deal</button>
            <button id="reset-btn">Reset</button>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
