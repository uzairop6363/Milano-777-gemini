<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon vs Tiger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #1a0f29; color: white;
            overflow: hidden;
        }
        .game-table {
            display: flex; flex-direction: column; height: 100%;
            background: url('https://i.imgur.com/G2aYn1P.jpg') no-repeat center center/cover;
            padding: 10px; box-sizing: border-box;
        }
        .top-info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 10px; background: rgba(0,0,0,0.4); border-radius: 10px;
            flex-shrink: 0;
        }
        .balance-display, .timer-display { font-weight: 600; }
        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .game-area {
            flex-grow: 1; display: flex; justify-content: space-around;
            align-items: center; padding: 10px 0;
            overflow: hidden;
        }
        .card-placeholder {
            width: 40vw; max-width: 180px;
            border: 3px dashed #ffc107; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.5);
            text-align: center;
            padding: 10px;
            aspect-ratio: 2 / 3;
            cursor: pointer; /* Clickable hone ka ishara */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-placeholder:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffc107;
        }
        .card-placeholder i { font-size: 2.5rem; color: #ffc107; }
        .card-placeholder span { margin-top: 10px; font-weight: 700; font-size: 1rem; }
        .total-bet { font-size: 0.8rem; margin-top: 8px; }
        .vs-circle { font-size: 2rem; font-weight: 700; flex-shrink: 0; }
        
        /* === NEW CSS FOR CHIPS AREA === */
        .betting-area {
            padding: 8px; background: rgba(0,0,0,0.4); border-radius: 10px;
            display: flex; flex-direction: column; align-items: center;
            gap: 8px; flex-shrink: 0;
        }
        .chip-selection-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap; /* Agar chips zyada hon to agli line mein aa jayein */
        }
        .chip {
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 0.8rem;
            cursor: pointer;
            border: 2px solid #fff;
            transition: all 0.2s;
            background-color: #d32f2f; /* Default color */
        }
        .chip.selected {
            transform: scale(1.15);
            box-shadow: 0 0 15px 3px #ffeb3b; /* Golden glow */
        }
        /* Different colors for different chips */
        .chip[data-value="20"] { background-color: #1976d2; }
        .chip[data-value="50"] { background-color: #388e3c; }
        .chip[data-value="100"] { background-color: #7b1fa2; }
        .chip[data-value="500"] { background-color: #ffa000; color: #000; }
        .chip[data-value="1000"] { background-color: #e64a19; }
        .chip[data-value="3000"] { background-color: #000; border-color: #ffeb3b; }
        .chip[data-value="5000"] { background-color: #fff; color: #000; border-color: #d32f2f; }
        
        #game-message { /* ... (Waisa hi hai) ... */ }
        @media (orientation: landscape) and (max-height: 450px) { /* ... (Waisa hi hai) ... */ }
    </style>
</head>
<body>

    <div class="game-table">
        <div class="top-info-bar">
            </div>

        <div class="game-area">
            <div class="card-placeholder" id="dragon-side">
                <i class="fas fa-dragon"></i>
                <span>DRAGON</span>
                <div class="total-bet" id="dragon-bet-total">Total Bet: 0</div>
            </div>
            <div class="vs-circle">VS</div>
            <div class="card-placeholder" id="tiger-side">
                <i class="fas fa-cat"></i>
                <span>TIGER</span>
                <div class="total-bet" id="tiger-bet-total">Total Bet: 0</div>
            </div>
        </div>

        <div class="betting-area">
            <div class="chip-selection-area">
                <div class="chip selected" data-value="20">20</div>
                <div class="chip" data-value="50">50</div>
                <div class="chip" data-value="100">100</div>
                <div class="chip" data-value="500">500</div>
                <div class="chip" data-value="1000">1K</div>
                <div class="chip" data-value="3000">3K</div>
                <div class="chip" data-value="5000">5K</div>
            </div>
        </div>
        
        <div id="game-message">DRAGON WINS!</div>
    </div>

    <script>
        window.onload = function() { /* ... (Waisa hi hai) ... */ };

        const socket = io("https://b0158448-b383-4656-a22d-0b633d32aeb3-00-2iapxn0m9y2d8.pike.replit.dev");

        // --- Elements ko Hasil Karein ---
        const coinsElement = document.getElementById('user-coins');
        const timerElement = document.getElementById('timer');
        const gameMessageElement = document.getElementById('game-message');
        const dragonBetTotalElement = document.getElementById('dragon-bet-total');
        const tigerBetTotalElement = document.getElementById('tiger-bet-total');
        
        // --- NAYE ELEMENTS ---
        const chips = document.querySelectorAll('.chip');
        const dragonCard = document.getElementById('dragon-side');
        const tigerCard = document.getElementById('tiger-side');
        let selectedBetAmount = 20; // Default bet amount

        // --- Socket Events Ko Sunein ---
        socket.on('connect', () => { console.log('Successfully connected!', socket.id); });
        socket.on('initial_state', (data) => { /* ... (Waisa hi hai) ... */ });
        socket.on('game_update', (data) => { /* ... (Waisa hi hai) ... */ });
        socket.on('round_result', (data) => { /* ... (Waisa hi hai) ... */ });
        socket.on('balance_update', (data) => {
            coinsElement.textContent = parseFloat(data.newBalance).toFixed(2);
            localStorage.setItem('userCoins', data.newBalance);
        });

        // --- CHIP SELECTION LOGIC ---
        chips.forEach(chip => {
            chip.addEventListener('click', () => {
                // Pehle sab chips se 'selected' class hatayein
                chips.forEach(c => c.classList.remove('selected'));
                // Sirf click ki hui chip par 'selected' class lagayein
                chip.classList.add('selected');
                // Selected bet amount ko update karein
                selectedBetAmount = parseInt(chip.getAttribute('data-value'));
                console.log('Selected chip:', selectedBetAmount);
            });
        });

        // --- CARD CLICK BETTING LOGIC ---
        dragonCard.addEventListener('click', () => {
            placeBet('dragon');
        });

        tigerCard.addEventListener('click', () => {
            placeBet('tiger');
        });

        function placeBet(choice) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Authentication error. Please login again.'); return;
            }
            console.log(`Betting ${selectedBetAmount} on ${choice}`);
            // Server ko bet ka message bhejein
            socket.emit('place_bet', { 
                choice: choice, 
                amount: selectedBetAmount, // Selected chip ki value istemal karein
                token: token 
            });
        }
    </script>
</body>
</html>
