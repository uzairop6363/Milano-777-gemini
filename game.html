<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon vs Tiger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #1a0f29; color: white;
            overflow: hidden;
        }
        .game-table {
            display: flex; flex-direction: column; height: 100%;
            background: url('https://i.imgur.com/G2aYn1P.jpg') no-repeat center center/cover;
            padding: 10px; box-sizing: border-box;
        }
        .top-info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 10px; background: rgba(0,0,0,0.5); border-radius: 10px;
            flex-shrink: 0;
        }
        .balance-display, .timer-display { font-weight: 600; }
        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .game-area {
            flex-grow: 1; display: flex; justify-content: space-around;
            align-items: center; padding: 10px 0; overflow: hidden;
        }
        .card-placeholder {
            width: 40vw; max-width: 180px;
            border: 3px dashed #ffc107; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.6);
            text-align: center;
            padding: 10px;
            aspect-ratio: 2 / 3;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-placeholder:hover { transform: scale(1.05); box-shadow: 0 0 15px #ffc107; }
        .card-placeholder i { font-size: 2.5rem; color: #ffc107; }
        .card-placeholder span { margin-top: 10px; font-weight: 700; font-size: 1rem; }
        .total-bet { font-size: 0.8rem; margin-top: 8px; }
        .vs-circle { font-size: 2rem; font-weight: 700; flex-shrink: 0; }
        
        .betting-area {
            padding: 8px; background: rgba(0,0,0,0.5); border-radius: 10px;
            display: flex; flex-direction: column; align-items: center;
            gap: 8px; flex-shrink: 0;
        }
        .chip-selection-area { display: flex; justify-content: center; align-items: center; gap: 8px; flex-wrap: wrap; }
        .chip {
            width: 45px; height: 45px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 0.8rem; cursor: pointer;
            border: 2px solid #fff; transition: all 0.2s;
        }
        .chip.selected { transform: scale(1.15); box-shadow: 0 0 15px 3px #ffeb3b; }
        .chip[data-value="20"] { background-color: #1976d2; } .chip[data-value="50"] { background-color: #388e3c; } .chip[data-value="100"] { background-color: #7b1fa2; } .chip[data-value="500"] { background-color: #ffa000; color: #000; } .chip[data-value="1000"] { background-color: #e64a19; } .chip[data-value="3000"] { background-color: #000; border-color: #ffeb3b; } .chip[data-value="5000"] { background-color: #fff; color: #000; border-color: #d32f2f; }
        
        #game-message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2.5rem; font-weight: bold;
            color: #ffc107; text-shadow: 0 0 10px black;
            display: none; padding: 20px;
            background: rgba(0,0,0,0.7); border-radius: 15px; z-index: 10;
        }

        .history-bar {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .history-item { font-size: 1.2rem; }
        .history-item.dragon { color: #f44336; }
        .history-item.tiger { color: #2196f3; }

        @media (orientation: landscape) and (max-height: 450px) {
            .top-info-bar, .betting-area, .history-bar { padding: 5px; }
            .game-area { padding: 5px 0; }
            .card-placeholder { width: 38vw; padding: 5px; border-width: 2px; }
            .card-placeholder i { font-size: 1.8rem; }
            .card-placeholder span { font-size: 0.7rem; margin-top: 5px; }
            .total-bet { font-size: 0.6rem; margin-top: 4px; }
            .vs-circle { font-size: 1.2rem; }
            .betting-area { gap: 5px; }
            .chip { width: 40px; height: 40px; font-size: 0.7rem; }
            .top-info-bar { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="game-table">
        <div class="top-info-bar">
            <a href="lobby.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="balance-display">
                <i class="fas fa-wallet"></i> Coins: <span id="user-coins">0.00</span>
            </div>
            <div class="timer-display">
                <i class="fas fa-clock"></i> Time: <span id="timer">--</span>
            </div>
        </div>

        <div class="game-area">
            <div class="card-placeholder" id="dragon-side">
                <i class="fas fa-dragon"></i>
                <span>DRAGON</span>
                <div class="total-bet" id="dragon-bet-total">Total Bet: 0</div>
            </div>
            <div class="vs-circle">VS</div>
            <div class="card-placeholder" id="tiger-side">
                <i class="fas fa-cat"></i>
                <span>TIGER</span>
                <div class="total-bet" id="tiger-bet-total">Total Bet: 0</div>
            </div>
        </div>

        <div class="history-bar" id="history-container">
            </div>

        <div class="betting-area">
            <div class="chip-selection-area">
                <div class="chip selected" data-value="20">20</div>
                <div class="chip" data-value="50">50</div>
                <div class="chip" data-value="100">100</div>
                <div class="chip" data-value="500">500</div>
                <div class="chip" data-value="1000">1K</div>
                <div class="chip" data-value="3000">3K</div>
                <div class="chip" data-value="5000">5K</div>
            </div>
        </div>
        
        <div id="game-message">DRAGON WINS!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coinsElement = document.getElementById('user-coins');
            const timerElement = document.getElementById('timer');
            const gameMessageElement = document.getElementById('game-message');
            const dragonBetTotalElement = document.getElementById('dragon-bet-total');
            const tigerBetTotalElement = document.getElementById('tiger-bet-total');
            const chips = document.querySelectorAll('.chip');
            const dragonCard = document.getElementById('dragon-side');
            const tigerCard = document.getElementById('tiger-side');
            const historyContainer = document.getElementById('history-container');

            const token = localStorage.getItem('userCoins');
            if (!token) {
                alert('Please login first!');
                window.location.href = 'index.html';
                return;
            }
            if (coinsElement && localStorage.getItem('userCoins')) {
                coinsElement.textContent = parseFloat(localStorage.getItem('userCoins')).toFixed(2);
            }

            const socket = io("https://b0158448-b383-4656-a22d-0b633d32aeb3-00-2iapxn0m9y2d8.pike.replit.dev");
            let selectedBetAmount = 20;

            chips.forEach(chip => {
                chip.addEventListener('click', () => {
                    chips.forEach(c => c.classList.remove('selected'));
                    chip.classList.add('selected');
                    selectedBetAmount = parseInt(chip.getAttribute('data-value'));
                });
            });

            dragonCard.addEventListener('click', () => placeBet('dragon'));
            tigerCard.addEventListener('click', () => placeBet('tiger'));

            function placeBet(choice) {
                const authToken = localStorage.getItem('token');
                if (!authToken) { alert('Authentication error. Please login again.'); return; }
                socket.emit('place_bet', { choice: choice, amount: selectedBetAmount, token: authToken });
            }

            socket.on('connect', () => {
                const authToken = localStorage.getItem('token');
                if (authToken) socket.emit('authenticate', authToken);
            });
            
            socket.on('disconnect', () => console.log('Disconnected from server.'));
            socket.on('initial_state', (data) => { updateUI(data); updateHistory(data.history); });
            socket.on('game_update', (data) => updateUI(data));
            socket.on('round_result', (data) => {
                gameMessageElement.textContent = `${data.winner.toUpperCase()} WINS!`;
                gameMessageElement.style.display = 'block';
                setTimeout(() => gameMessageElement.style.display = 'none', 5000);
                updateHistory(data.history);
            });
            socket.on('balance_update', (data) => {
                coinsElement.textContent = parseFloat(data.newBalance).toFixed(2);
                localStorage.setItem('userCoins', data.newBalance);
            });
            socket.on('bet_error', (data) => { alert(data.message); });

            function updateUI(data) {
                timerElement.textContent = data.timer;
                dragonBetTotalElement.textContent = `Total Bet: ${data.bets.dragon}`;
                tigerBetTotalElement.textContent = `Total Bet: ${data.bets.tiger}`;
            }

            function updateHistory(historyArray) {
                if (!historyContainer) return;
                historyContainer.innerHTML = ''; 
                historyArray.forEach(winner => {
                    const iconElement = document.createElement('i');
                    iconElement.classList.add('history-item');
                    if (winner === 'dragon') {
                        iconElement.classList.add('fas', 'fa-dragon', 'dragon');
                    } else if (winner === 'tiger') {
                        iconElement.classList.add('fas', 'fa-cat', 'tiger');
                    }
                    historyContainer.appendChild(iconElement);
                });
            }
        });
    </script>
</body>
</html>
